<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Laporan Data Analisis</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </head>
  <body>
    <a href="../index.html" class="dashToHome">
      <img src="../assets/icon/homee.png" alt="Home" loading="lazy" />
    </a>

    <div class="container">
      <!-- Baris Pertama: Filter dan Tombol Filter -->
      <div class="row">
        <div class="headerSec">
          <a href="/index.html" class="navHead">
            <img src="../assets/dark logo nyc.png" alt="logo" class="pic" />
          </a>
          <h1>DASHBOARD TEAM 10 JAYAPURA 24</h1>
          <a href="/index.html" class="navHead">
            <img src="../assets/Team_10.webp" alt="logo" class="pic" />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="filter">
          <label for="category">Building Category:</label>
          <select id="category" multiple>
            <option value="">ALL</option>
          </select>
        </div>
        <div class="filter">
          <label for="date-start">Start Date:</label>
          <input type="date" id="date-start" value="2016-09-01" />
          <label for="date-end">End Date:</label>
          <input type="date" id="date-end" value="2017-08-31" />
        </div>
        <div class="filter">
          <label for="borough">Borough:</label>
          <select id="borough">
            <option value="">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="filter" id="btn-filter">
          <button id="filter-button" class="custom-btn btn-filter">
            <span>FILTER</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="score-card">
          <div class="score-card-logo">
            <img src="../assets/icon/money.png" alt="Revenue" width="28" />
            <h3>Total Revenue</h3>
          </div>
          <div class="value" id="total-revenue">$0</div>
        </div>
        <div class="score-card">
          <div class="score-card-logo">
            <img src="../assets/icon/block.png" alt="Block" width="28" />
            <h3>Total Block</h3>
          </div>
          <div class="value" id="total-block">0</div>
        </div>
        <div class="score-card">
          <div class="score-card-logo">
            <img src="../assets/icon/order.png" alt="Order Volume" width="28" />
            <h3>Order Volume</h3>
          </div>
          <div class="value" id="order-volume">0</div>
        </div>
      </div>
      <!-- Baris Kedua: Line Chart dan Bar Chart Vertikal -->
      <div class="row">
        <div class="chart-container" id="salesReport">
          <canvas id="line-chart" class="salesReport"></canvas>
        </div>
      </div>
      <div class="row">
        <!-- borough by sale price-->
        <div class="chart-container">
          <canvas id="bar-chart-vertical"></canvas>
        </div>
        <!-- Top 5 neighbourhood-->
        <div class="chart-container">
          <canvas id="bar-chart-horizontal"></canvas>
        </div>
      </div>
      <div cclass="row"></div>
      <!-- Baris Ketiga: Bar Chart Horizontal 1 dan Bar Chart Horizontal 2 -->
      <div class="row">
        <div class="chart-container">
          <canvas id="bar-chart-horizontal-1"></canvas>
        </div>
        <div id="scatter-container" class="chart-container">
          <canvas id="bar-chart-horizontal-2"></canvas>
        </div>
      </div>
      <!-- Baris Keempat: Pie Chart dan Line Chart 2 -->
      <div class="row">
        <div class="chart-container">
          <canvas id="pie-chart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="line-chart-2"></canvas>
        </div>
      </div>
      <div class="container-2">
        <!-- <div class="search-container"> -->
        <input type="text" id="search" placeholder="Search..." />
        <!-- </div> x-->
        <table id="data-table">
          <thead>
            <tr>
              <th>BOROUGH</th>
              <th>NEIGHBORHOOD</th>
              <th>BUILDING CATEGORY</th>
              <th>Total Unit</th>
              <th>Year Built</th>
              <th>Tax</th>
              <th>Sale Price</th>
              <th>Sale Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="pagination"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
